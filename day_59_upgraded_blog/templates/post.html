{% include 'header.html' %}

<body>
  <!-- Page Header-->
  {% for post in blog_posts %} {% if post.id == post_id %}
  <header
    class="masthead"
    style="background-image: url('assets/img/post-bg.jpg')"
  >
    <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <div class="post-heading">
            <h1>{{ post.title }}</h1>
            <h2 class="subheading">{{ post.subtitle }}</h2>
            <span class="meta">
              Posted by
              <a href="#!">DAVID CAO</a>
              on Current DATE....
            </span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Post Content-->
  <article class="mb-4">
    <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <p>{{ post.body }}</p>
        </div>
      </div>
    </div>
  </article>
  {% endif %} {% endfor%}
</body>

{% include 'footer.html' %}
